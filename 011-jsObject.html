<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
    var person = {
        firstName : "John",
        lastName : "Doe",
        age : 24,
        eyeColor : "blue"
    };

    document.getElementById('demo').innerHTML =
        person.firstName + " is " + person.age + " years old.";

    document.getElementById('demo1').innerHTML =
    typeof person.firstName + "<br>" +
            typeof person.age;
</script>

</body>
</html>
