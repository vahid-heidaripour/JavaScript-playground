<!DOCTYPE html>
<html>
<body>
<h2>What can JavaScript Do?</h2>
<p id="demo">JavaScript can change the style of an HTML element.</p>
<p id="demo1" style="display:none">Hello JavaScript</p>
<button type="button"
        onclick="document.getElementById('demo').style.fontSize='35px'">Click me!</button>

<button type="button"
        onclick="document.getElementById('demo').style.display='none'">Hide text!</button>

<button type="button"
        onclick="document.getElementById('demo1').style.display='block'">Show Hello!</button>
</body>
</html>
