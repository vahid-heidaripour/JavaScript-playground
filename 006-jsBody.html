<!DOCTYPE html>
<html>
<body>
<h2>JavaScript in Body</h2>
<p id="demo">A Paragraph.</p>

<button type="button"
        onclick="myFunction()">Try it!</button>

<script>
    function myFunction() {
        document.getElementById('demo').innerHTML = "Paragraph Changed!";
    }
</script>

</body>
</html>
