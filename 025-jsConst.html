<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Const Variable</h2>

<script>
    const x = 2;
    //x = 3; NOT ALLOWED
    const person = {
        firstName : "John",
        lastName : "Doe"
    }

    //person = {"Wili", "Wonka"}; NOT ALLOWED
    person.firstName = "Wili";
    person.lastName = "Wonka";
    //constant objects can change

    //Variables defined with const are not hoisted to the top.
</script>

</body>
</html>
