<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    var person = {
        firstName : "John",
        lastName : "Doe",
        age : 24,
        eyeColor : "blue"
    };

    document.getElementById('demo').innerHTML =
        person.firstName + " is " + person.age + " years old.";

    document.getElementById('demo1').innerHTML =
    typeof person.firstName + "<br>" +
            typeof person.age;

    person = null;
    document.getElementById('demo2').innerHTML =
        typeof person;

    person = undefined;
    document.getElementById('demo3').innerHTML =
        typeof person;
</script>

</body>
</html>
